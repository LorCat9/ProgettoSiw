<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<link rel="apple-touch-icon" sizes="76x76"
	href="assets/img/apple-icon.png" />
<link rel="icon" type="image/png" href="assets/img/favicon.png" />

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>Siw Gallery - Mostra</title>

<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
	name='viewport' />
<meta name="viewport" content="width=device-width" />

<link href="bootstrap3/css/bootstrap.css" rel="stylesheet" />
<link href="assets/css/gsdk.css" rel="stylesheet" />
<link href="assets/css/demo.css" rel="stylesheet" />
<link href="assets/css/siwStyle.css" rel="stylesheet" />
<!--     Font Awesome     -->
<link href="bootstrap3/css/font-awesome.css" rel="stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Grand+Hotel'
	rel='stylesheet' type='text/css' />

</head>

<body>
	<div id="navbar-full">
		<div class="container">
			<nav
				class="navbar navbar-ct-black navbar-transparent navbar-fixed-top"
				role="navigation">
				<div class="container">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="index.html">Siw Art Gallery</a>
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse"
						id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<!-- Inserisci elementi nella navbar -->
						</ul>

						<ul class="nav navbar-nav navbar-right">
							<!-- Inserisci elementi nella navbar -->
						</ul>
					</div>
					<!-- /.navbar-collapse -->
				</div>
				<!-- /.container-fluid -->
			</nav>
		</div>
		<!--  end container-->

		<div class='blurred-container'>
			<div class="motto">
				<div class="border">Opere In Mostra</div>
			</div>
			<div class="img-src"
				style="background-image: url('assets/img/mostra.jpg')"></div>
			<div class='img-src blur'
				style="background-image: url('assets/img/mostra.jpg')"></div>
		</div>

	</div>

	<div class="main">
		<div class="container tim-container">
			<h1 class="text-center">
				La Nostra Mostra<small class="subtitle">Opere</small>
			</h1>
			
			<ul>			
			<div th:each="opera : ${opere}">
					<li><div class="row">
							<div class="col-md-4 col-sm-4">
								<img src="assets/img/noimagefound.jpg" alt="Rounded Image" class="img-rounded"/>
							</div>
							<div class="col-md-4 col-sm-4">
								<div class="tim-typo">
									<h3>
										Titolo: <b><span th:text="${opera.titolo}">titolo</span></b>
									</h3>
									<h3>
										Anno: <b><span th:text="${opera.anno}">anno</span></b>
									</h3>
									<h3>
										Dim: <b><span th:text="${opera.dimensioni}">dimensioni</span></b>
									</h3>
									<h3>
										Tecnica: <b><span th:text="${opera.tecnica}">tecnica</span></b>
									</h3>
									<h3>
										Autore:  <a th:href="@{/autore/(id=${opera.autore.id})}"><b><span th:text="${opera.autore.cognome}">autore</span></b></a>
									</h3>
								</div>
							</div>
						</div>	
					</li>
				</div>	
			</ul>						
		</div>
	  <div class="space"></div>
	</div>

	<div class="footer">
		<div class="overlayer">
			<div class="container">
				<div class="row">
					<div class="credits">&copy; Progetto Sistemi Informativi Su
						Web || Di Leo Simone - Catalli Lorenzo</div>
				</div>
			</div>
		</div>
	</div>
</body>

<script src="jquery/jquery-1.10.2.js" type="text/javascript"></script>
<script src="assets/js/jquery-ui-1.10.4.custom.min.js"
	type="text/javascript"></script>

<script src="bootstrap3/js/bootstrap.js" type="text/javascript"></script>
<script src="assets/js/gsdk-checkbox.js"></script>
<script src="assets/js/gsdk-radio.js"></script>
<script src="assets/js/gsdk-bootstrapswitch.js"></script>
<script src="assets/js/get-shit-done.js"></script>

<script src="assets/js/custom.js"></script>

</html>
